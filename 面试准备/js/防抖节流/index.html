<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div>
  <p>防抖函数:</p>
  <input type="text" id="debounce">
</div>
<div>
  <p>节流函数:</p>
  <input type="text" id="throttle">
</div>
<script>
  // 防抖
  function debounce(fn) {
    let timeout = null; //设定时间
    return function() {
      clearTimeout(timeout);  //时间未到就清除
      timeout = setTimeout(() => {
        fn.apply(this, arguments);
      }, 500)
    };
  }
  //  节流
  function throttle(fn) {
    let flag = true;
    return function() {
      if(!flag) return;
      flag = false;
      setTimeout(() => {
        fn.apply(this, arguments);
        flag = true;
      }, 500);
    };
  }
  function say1() {
    console.log('防抖');
  }
  function say2() {
    console.log('节流');
  }
  var el1 = document.getElementById('debounce');
  var el2 = document.getElementById('throttle');

  el1.addEventListener('input', debounce(say1));
  el2.addEventListener('input', throttle(say2));
</script>
</body>
</html>
