<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .modal{

    }
  </style>
</head>
<body>
  <script>
    class Modal {
      constructor() {
        this.ele = document.createElement('div');
        this.ele.classList.add('modal')
      };
      open() {
        document.body.appendChild(this.ele);
        this.ele.style.display = 'block';
      };
      close() {
        document.body.removeChild(this.ele);
      };
      content(content){
        this.ele.innerHTML = content;
      }
    }
    let m = new Modal();    //实例
    m.open();
    m.content('这是内容')
    setTimeout(() => {
      m.close();
    },3000);

    // 单例模式，只存在一个实例
    let m1 = new Modal(); //这就不是单例模式了
    // 无论 new多少次 始终只有一个实例(单例)
  </script>
</body>
</html>
